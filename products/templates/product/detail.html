{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        <h1>{{ object.title }}</h1>
        {{ object.timestamp|timesince }} ago
        {{ object.description|linebreaks }}
        {{ object.price }} <br />
        {% if object.image %}
        <img src="{{ object.image.url }}" />
        {% endif %}
    </div>
    <div class="col-12 col-md-6">
        {% include 'product/snippets/update-cart.html' with product=object cart=cart %}
    </div>
</div>
{% endblock %}

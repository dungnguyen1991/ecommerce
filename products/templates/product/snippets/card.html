<div class="card" style="width: 18rem;">
    {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}">
        <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }}">
    </a>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ instance.title }}</h5>
        <p class="card-text">{{ instance.description|linebreaks|truncatewords:12 }}</p>
        <div class="text-center">
            <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2">View</a>
            {% include 'product/snippets/update-cart.html' with product=instance cart=cart %}
        </div>
    </div>
</div>
